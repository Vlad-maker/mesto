<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Место</title>
</head>

<body class="root">
    <header class="header container">
        <div class="header__logo">
        </div>
    </header>

    <main class="content">
        <section class="profile">
            <div class="profile__content">
                <span class="profile__img-wrapper">
                    <button type="button" class="profile__edit-avatar-button"></button>
                     <img class="profile__avatar" src=" " alt="Фото">
                </span>
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__info-name"></h1>
                        <p class="profile__info-job"></p>
                    </div>
                    <button type="button" class="profile__info-button"></button>
                </div>
            </div>
            <button type="button" class="profile__button"></button>
        </section>
        <section class="cards">
            <ul class="cards__grid">
                <template id="template">
                <li class="cards__content">
                    <button type="button" class="cards__deletion"></button>
                    <button type="button" class="cards__open-button">
                    <img class="cards__photo" src=" " alt="">
                    </button>
                    <div class="cards__description">
                        <h2 class="cards__title"></h2>
                        <div class="cards__like-section">
                            <button class="cards__like" type="button"></button>
                            <p class="cards__like-number"></p>
                        </div>
                    </div>
                </li>
                </template>
            </ul>
        </section>
    </main>

    <section class="popup popup_info">
        <div class="popup__container">
            <button class="popup__close popup__close_block_info" type="button">
          <img class="popup__close-icon" src="<%=require('./img/close.svg')%>" alt="Закрыть окно">
        </button>
            <form class="popup__content popup__content_info" name="profile" novalidate>
                <h2 class="popup__title">Редактировать профиль</h2>
                <input id="name" minlength="2" maxlength="40" autocomplete="off" type="text" class="popup__text popup__text_name" name="name" placeholder="Имя" required>
                <span id="name-error" class="popup__text-error"></span>
                <input id="description" minlength="2" maxlength="200" autocomplete="off" type="text" class="popup__text popup__text_description" name="description" placeholder="Описание" required>
                <span id="description-error" class="popup__text-error"></span>
                <button type="submit" class="popup__button popup__button_save">Сохранить</button>
            </form>
        </div>
    </section>

    <section class="popup popup_photo">
        <div class="popup__container">
            <button class="popup__close popup__close_block_photo" type="button">
          <img class="popup__close-icon" src="<%=require('./img/close.svg')%>" alt="Закрыть окно">
        </button>
            <form class="popup__content popup__content_photo" name="popup-add-photo" method="post" novalidate>
                <h2 class="popup__title">Новое место</h2>
                <input id="photo-name" minlength="2" maxlength="30" type="text" class="popup__text popup__text_img-name" name="name" placeholder="Имя" required>
                <span id="photo-name-error" class="popup__text-error"></span>
                <input id="link" type="url" class="popup__text popup__text_link" name="link" placeholder="Ссылка на картинку" required>
                <span id="link-error" class="popup__text-error"></span>
                <button type="submit" class="popup__button popup__button_create" disabled>Создать</button>
            </form>
        </div>
    </section>

    <section class="popup img-popup">
        <div class="popup__container popup__container_img">
            <button class="popup__close popup__close_block_img" type="button">
          <img class="popup__close-icon" src="<%=require('./img/close.svg')%>" alt="Закрыть окно">
        </button>
            <img class="img-popup__photo" src="#" alt="Фото">
            <p class="img-popup__caption"></p>
        </div>
    </section>

    <section class="popup popup_submit">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_block_submit">
                <img class="popup__close-icon" src="<%=require('./img/close.svg')%>" alt="Закрыть окно">
            </button>
            <h2 class="popup__title">Вы уверены?</h2>
            <button type="button" class="popup__button popup__button_submit">Да</button>
        </div>
    </section>

    <section class="popup popup_edit-avatar">
        <div class="popup__container">
            <button type="button" class="popup__close popup__close_block_submit">
                <img class="popup__close-icon" src="<%=require('./img/close.svg')%>" alt="Закрыть окно">
            </button>
            <h2 class="popup__title">Сменить аватар</h2>
            <form class="popup__content popup__content_edit-avatar" name="popup-form-avatar" method="post" novalidate>
                <input id="avatar" type="url" placeholder="Ссылка на аватар" name="link" class="popup__text popup__text_link" required>
                <span id="avatar-error" class="popup__text-error"></span>
                <button type="submit" class="popup__button popup__button_update">Сохранить</button>
            </form>
        </div>
    </section>

    <footer class="footer">
        <p class="footer__content">© 2020 Mesto Russia</p>
    </footer>
</body>

</html>
